<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saskia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box; 
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            height: 100vh; 
            margin: 0; 
            overflow: hidden; /* Brras de desplazamiento kentzeako */
            display: flex;
            flex-direction: column; /* Gauzek verticalmente ipinteko */
        }
        .container {
            width: 90%;
            margin: 15px auto 0; /* Espaciado automático horizontal y 15px de margen superior */
            flex: 1; /* Espazio dana okupetako */
        }
        .nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1.5%; 
            text-align: right;
            width: 100%; 
            box-sizing: border-box; 
        }

        .nav a {
            color: rgb(245, 243, 238);
            text-decoration: none;
            margin-right: 2%;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px; /* Espaciado debajo del nav */
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ccc;
            padding: 2%; 
            text-align: center;
        }
        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-top: 2%; 
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 2% 3%; 
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        footer {
            width: 100vw;
            padding: 2%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html">Hasiera</a>
        <a href="taldeak.html">Taldeak</a>
        <a href="saskia.html">Saskia</a>
        <a href="kontaktua.html">Kontaktua</a>
    </nav>

            <table class="cart-table">

                    <tr>
                        <th>Produktua</th>
                        <th>Salneurria</th>
                        <th>Kopurua</th>
                        <th>Guztira</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Athletic 2024/2025 lehen kamiseta</td>

                    </tr>
                    <tr>
                        <td>Girona 2024/2025 lehen kamiseta</td>
                        <td>30,00 €</td>
                        <td>1</td>
                        <td>30,00 €</td>
                        <td><button onclick="deleteRow(this)">Ezabatu</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-total">
                Guztira: 60,00 €
            </div>
            <a href="eskaria1.html" class="submit-button">Hurrengoa</a>
        </div>
    </div>
    <footer>
        <p><i class="fa-brands fa-whatsapp"></i> 623983478</p>
        <p><i class="fab fa-instagram"></i> anartzaranguren</p>
        <p><i class="fas fa-phone"></i> 946317896</p>

</body>
</html>
