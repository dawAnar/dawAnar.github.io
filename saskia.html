<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saskia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Configuración global */
        * {
            box-sizing: border-box; /* Incluye padding y border en el tamaño total */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            height: 100vh; /* Ajusta la altura al 100% del viewport */
            margin: 0; /* Elimina el margen predeterminado del navegador */
            overflow: hidden; /* Evita barras de desplazamiento */
            display: flex;
            flex-direction: column; /* Organiza los elementos verticalmente */
        }
        .container {
            width: 90%;
            margin: 0 auto;
            flex: 1; /* Permite que la sección principal ocupe el espacio disponible */
            overflow-y: auto; /* Habilita desplazamiento solo si es necesario */
        }
        .nav a {
            color: rgb(245, 243, 238);
            text-decoration: none;
            margin-right: 15px;
        }
        .nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: right;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .cart-table th {
            background-color: #962a2a;
        }
        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-top: 10px;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        footer {
            width: 100%; /* Asegura que ocupe todo el ancho del viewport */
            padding: 20px; /* Espaciado interno */
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente oscuro */
            color: white; /* Texto blanco */
            display: flex; /* Flexbox para alinear contenido */
            justify-content: space-between; /* Espaciado entre elementos */
            align-items: center; /* Centra elementos verticalmente */
            position: relative; /* Permite que el footer respete el flujo del documento */
        }

        footer p {
            margin: 0; /* Elimina márgenes innecesarios */
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <a href="index.html">Hasiera</a>
            </nav>
        </header>
        <h1>Saskia</h1>

        <div id="cart-content">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Produktua</th>
                        <th>Salneurria</th>
                        <th>Kopurua</th>
                        <th>Guztira</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Athletic 2024/2025 lehen kamiseta</td>
                        <td>30,00 €</td>
                        <td>1</td>
                        <td>30,00 €</td>
                        <td><button onclick="deleteRow(this)">Ezabatu</button></td>
                    </tr>
                    <tr>
                        <td>Girona 2024/2025 lehen kamiseta</td>
                        <td>30,00 €</td>
                        <td>1</td>
                        <td>30,00 €</td>
                        <td><button onclick="deleteRow(this)">Ezabatu</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-total">
                Guztira: 60,00 €
            </div>
            <a href="eskaria1.html" class="submit-button">Hurrengoa</a>
        </div>
    </div>
    <footer>
        <p><i class="fa-brands fa-whatsapp"></i> 623983478</p>
        <p><i class="fab fa-instagram"></i> anartzaranguren</p>
        <p><i class="fas fa-phone"></i> 946317896</p>
    </footer>

    <script>
        function deleteRow(button) {
            const row = button.closest('tr');
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
