<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktua</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; 
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1.5%;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
        }

        .nav a {
            color: rgb(245, 243, 238);
            text-decoration: none;
            margin-right: 1.5%;
        }

        .container {
            width: 100%; /* Ocupa todo el ancho disponible */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Asegura que el padding no afecte al ancho */
            margin-top: 60px; /* Espacio para que no se cubra por el nav fijo */
        }

        h1 {
            text-align: left; /* Alineado a la izquierda */
            color: white;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #1e73be;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #155a8a;
        }

        footer {
            width: 100vw;
            padding: 2%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <div class="header">
        <nav class="nav">
            <a href="index.html">Hasiera</a>
            <a href="taldeak.html">Taldeak</a>
            <a href="saskia.html">Saskia</a>
            <a href="kontaktua.html">Kontaktua</a>
        </nav>
    </div>

    <div class="container">
        <h1>Kontaktua</h1>
        <form action="#" method="POST">
            <label for="izena">Izena*:</label>
            <input type="text" id="izena" name="izena" required>

            <label for="posta">Posta elektronikoa*:</label>
            <input type="email" id="posta" name="posta" required>

            <label for="data">Data*:</label>
            <input type="date" id="data" name="data" required>

            <label for="deskribapena">Deskribapena*:</label>
            <textarea id="deskribapena" name="deskribapena" rows="4" required></textarea>

            <form action="eskerrik.html" method="get">
                <button type="submit" class="button">Bidali</button>
            </form>
        </form>
    </div>

    <footer>
        <p><i class="fa-brands fa-whatsapp"></i> 623983478</p>
        <p><i class="fab fa-instagram"></i> anartzaranguren</p>
        <p><i class="fas fa-phone"></i> 946317896</p>
    </footer>

</body>
</html>
