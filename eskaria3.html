<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        header img {
            height: 40px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 20px;
        }

        .payment-method {
            border: 1px dashed black; /* Borde discontinuo */
            padding: 15px;
            display: inline-block; /* Se adapta solo al contenido */
            margin-bottom: 20px;
        }

        .payment-method label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .payment-method img {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }

        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
        .h3:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>Denda</h1>
        <a href="saskia.html">Saskia</a>
    </header>

    <nav>
        <a href="#">Hasiera</a>
        <a href="#">Katalogoa</a>
        <a href="#">Nobedadeak</a>
        <a href="#">Eskaintzak</a>
        <a href="#">Kontaktua</a>
    </nav>

    <div class="container">
        <h3>Eskaria</h3>
        <h4>Ordainketa mota</h4>
        <div class="payment-method">
            <label>
                <input type="radio" name="payment" value="credit-card">
                Kreditu-txartela
            </label>
            <label>
                <input type="radio" name="payment" value="paypal">
                PayPal
                <img src="img/PPL.jpg" alt="PayPal", width="40px", height="65px">
            </label>
        </div>
        <a href="eskaria4.html" class="submit-button">Hurrengoa</a>
    </div>

    <footer>
        <p>&copy; 2024 Lea Artibai Ikastetxea</p>
    </footer>
</body>
</html>
