<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denda</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Evita las barras de desplazamiento */
        }

        /* Nav ocupa todo el ancho */
        .nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: right;
            width: 100%; /* Ocupa todo el ancho */
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }

        .nav a {
            color: rgb(245, 243, 238);
            text-decoration: none;
            margin-right: 15px;
        }

        /* Elimina las cajas extras y usa solo la caja central */
        .container {
            max-width: 800px;
            padding: 20px;
            margin-left: 0; /* Elimina el centrado */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Coloca los botones en una columna */
            gap: 10px; /* Espacio entre los botones */
            margin-top: 20px; /* Espacio entre los botones y la tabla */
            width: fit-content; /* El ancho será ajustado al contenido de los botones */
            align-items: flex-start; /* Alinea los botones a la izquierda */
        }
        
        .payment-method {
            border: 1px dashed rgb(255, 255, 255); /* Borde discontinuo */
            padding: 15px;
            display: inline-block; /* Alineado a la izquierda */
            margin-bottom: 20px;
        }

        .payment-method label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .payment-method img {
            width: 50px;
            height: auto;
            margin-left: 10px;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        footer {
            width: 100vw; /* Hace que el footer ocupe el 100% del ancho de la ventana */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente oscuro */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho */
        }

        footer p {
            margin: 0; /* Elimina márgenes */
            font-size: 1rem; /* Ajusta el tamaño del texto */
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="header">
            <nav class="nav">
                <a href="index.html">Hasiera</a>
                <a href="saskia.html">Saskia</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <h3>Eskaria</h3>
        <h4>Ordainketa mota</h4>
        <div class="payment-method">
            <label>
                <input type="radio" name="payment" value="credit-card">
                Kreditu-txartela
            </label>
            <label>
                <input type="radio" name="payment" value="paypal">
                PayPal
                <img src="img/PPL.jpg" alt="PayPal" width="40px" height="65px">
            </label>
        </div>
        <div class="button-container">
            <a href="eskaria4.html" class="submit-button">Hurrengoa</a>
        </div>
    </div>

    <footer>
        <p><i class="fa-brands fa-whatsapp"></i> 623983478</p>
        <p><i class="fab fa-instagram"></i> anartzaranguren</p>
        <p><i class="fas fa-phone"></i> 946317896</p>
    </footer>
</body>
</html>
