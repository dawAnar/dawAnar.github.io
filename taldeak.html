    <style>
        /* CSS incorporado */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        h1, h2 {
            margin-bottom: 15px;
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: right;
        }

        .nav a {
            color: rgb(245, 243, 238);
            text-decoration: none;
            margin-right: 15px;
        }

        footer {
            width: 100vw;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        .productos-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            justify-content: center;
        }

        .producto-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            flex: 0 1 calc(14.28% - 20px); /* Siete elementos por fila */
        }

        .producto-item:nth-child(15) ~ .producto-item {
            flex: 0 1 calc(16.66% - 20px); /* Ãšltima fila con seis elementos */
        }

        .producto-item:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .producto-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .producto-item h3 {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }

        .producto-item h4 {
            color: #555;
        }

        .producto-item h4 a {
            text-decoration: none;
            color: #444;
        }

        .producto-item h4 a:hover {
            color: #007bff;
        }

        .price {
            font-size: 1.2rem;
            color: #e67e22;
        }
    </style>
</head>
