<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Evita las barras de desplazamiento */
        }

        .nav a {
            color: rgb(245, 243, 238);
            text-decoration: none;
            margin-right: 15px;
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: right;
        }

        main {
            padding: 20px;
        }

        .form-container {
            border: 1px dotted #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 20px; /* Espaciado superior e izquierdo */
            text-align: left;
            background-color: #333; /* Fondo para diferenciar el formulario */
            border-radius: 8px; /* Bordes redondeados */
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Coloca los botones en una columna */
            gap: 10px; /* Espacio entre los botones */
            margin-top: 20px; /* Espacio entre los botones y la tabla */
            width: fit-content; /* El ancho ser√° ajustado al contenido de los botones */
        }


        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        footer {
            width: 100vw; /* Hace que el footer ocupe el 100% del ancho de la ventana */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente oscuro */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho */
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
