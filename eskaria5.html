<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lea Artibai Denda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        header h1 span {
            font-weight: normal;
            font-size: 18px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            margin-right: 15px;
            font-size: 16px;
        }

        nav a:last-child {
            margin-right: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        main h2 {
            font-size: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        main p {
            font-size: 16px;
            margin: 20px 0;
        }
        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            font-size: 14px;
        }

        footer span {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lea Artibai <span>Denda</span></h1>
        <a href="#">Saskia</a>
    </header>
    <nav>
        <a href="#">Hasiera</a>
        <a href="#">Katalogoa</a>
        <a href="#">Nobedadeak</a>
        <a href="#">Eskaintzak</a>
        <a href="#">Kontaktua</a>
    </nav>
    <main>
        <h2>Eskaria</h2>
        <p>Eskaria jaso da, eskerrik asko!</p>
    </main>
    <a href="index.html" class="submit-button">Hasierara bueltatu</a>
    <footer>
        <span>&copy; 2020 Lea Artibai Ikastetxea</span>
    </footer>
</body>
</html>
