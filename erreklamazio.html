<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreklamazio Orria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Fondo gris oscuro como el original */
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente oscuro como en el ejemplo anterior */
            padding: 15px;
            text-align: right;
            width: 100%; /* Asegura que el nav ocupe todo el ancho */
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho */
        }

        .nav a {
            color: rgb(245, 243, 238);
            text-decoration: none;
            margin-right: 15px;
        }

        .container {
            width: 100%; /* Ocupa todo el ancho disponible */
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Asegura que el padding no afecte al ancho */
            margin-top: 60px; /* Espacio para que no se cubra por el nav fijo */
        }

        h1 {
            text-align: left; /* Alineado a la izquierda */
            color: black;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #1e73be;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #155a8a;
        }

        footer {
            width: 100%; /* Hace que el footer ocupe el 100% del ancho de la ventana */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente oscuro */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho */
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="#">Hasiera</a>
        <a href="#">Saskia</a>
    </div>

    <div class="container">
        <h1>Erreklamazio Orria</h1>
        <form action="#" method="POST">
            <label for="izena">Izena*:</label>
            <input type="text" id="izena" name="izena" required>

            <label for="posta">Posta elektronikoa*:</label>
            <input type="email" id="posta" name="posta" required>

            <label for="data">Data*:</label>
            <input type="date" id="data" name="data" required>

            <label for="deskribapena">Deskribapena*:</label>
            <textarea id="deskribapena" name="deskribapena" rows="4" required></textarea>

            <form action="eskerrik.html" method="get">
                <button type="submit" class="button">Bidali</button>
            </form>
        </form>
    </div>

    <footer>
        <p><i class="fa-brands fa-whatsapp"></i> 623983478</p>
        <p><i class="fab fa-instagram"></i> anartzaranguren</p>
        <p><i class="fas fa-phone"></i> 946317896</p>
    </footer>

</body>
</html>
