<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denda</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Evita las barras de desplazamiento */

        }

        .nav a {
            color: rgb(245, 243, 238);
            text-decoration: none;
            margin-right: 15px;
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: right;
        }

        main {
            padding: 20px;
        }

        .form-container {
            border: 1px dotted #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0; /* Quitamos el auto para evitar el centrado */
            text-align: left; /* Contenido alineado a la izquierda */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }

        footer {
        width: 100vw; /* Hace que el footer ocupe el 100% del ancho de la ventana */
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente oscuro */
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        bottom: 0;
        left: 0;
        box-sizing: border-box; /* Asegura que el padding no afecte el ancho */
        }


        footer p {
            margin: 0; /* Elimina márgenes */
            font-size: 1rem; /* Ajusta el tamaño del texto */
        }


    </style>
    <body>
        <div class="container">
            <div class="header">
                <nav class="nav">
                    <a href="index.html">Hasiera</a>
                    <a href="saskia.html">Saskia</a>
                </nav>
            </div>
        <main>
            <h2>Eskaria</h2>
            <section class="form-container">
                <h3>Zure datuak</h3>
                <form action="#" method="get">
                    <label for="izena">Izena:</label>
                    <input type="text" id="izena" name="izena" required>
                
                    <label for="abizena">Abizena:</label>
                    <input type="text" id="abizena" name="abizena" required>
                
                    <label for="helbidea">Helbidea:</label>
                    <input type="text" id="helbidea" name="helbidea" required>
                
                    <label for="herria">Herria:</label>
                    <input type="text" id="herria" name="herria" required>
                
                    <label for="posta-kodea">Posta-kodea:</label>
                    <input type="text" id="posta-kodea" name="posta-kodea" required>
                
                    <label for="probintzia">Probintzia:</label>
                    <input type="text" id="probintzia" name="probintzia" required>
                
                    <label for="email">E-maila:</label>
                    <input type="email" id="email" name="email" required>
                </form>
                <a href="eskaria2.html" class="submit-button">Hurrengoa</a>
            </section>
        </main>

        <footer class="footer">
            <p><i class="fa-brands fa-whatsapp"></i> 623983478</p>
            <p><i class="fab fa-instagram"></i> anartzaranguren</p>
            <p><i class="fas fa-phone"></i> 946317896</p>
        </footer>
    </body>
</html>
