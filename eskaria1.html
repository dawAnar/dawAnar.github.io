<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denda</title>
    <link rel="stylesheet" href="style.css">
</head>
><style>
    /* General */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }


    header {
        background-color: #f9f9f9;
        padding: 10px 20px;
        border-bottom: 1px solid #ccc;
    }


    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }


    .logo {
        height: 50px;
    }


    h1 {
        margin: 0;
        font-size: 1.5rem;
    }


    .saskia {
        text-decoration: none;
        color: blue;
        font-weight: bold;
    }


    /* Main Content */
    main {
        padding: 20px;
    }


    h2 {
        text-align: left;
        margin-bottom: 20px;
    }


    .form-container {
        border: 1px dotted #ccc;
        padding: 20px;
        max-width: 400px;
        margin: 0; /* Quitamos el auto para evitar el centrado */
        text-align: left; /* Contenido alineado a la izquierda */
    }


    h3 {
        margin-bottom: 15px;
    }


    form {
        display: flex;
        flex-direction: column;
    }


    label {
        margin-bottom: 5px;
        font-weight: bold;
    }


    input {
        margin-bottom: 15px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }


    .submit-button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }


    .submit-button:hover {
        background-color: #0056b3;
    }


    /* Footer */
    footer {
        text-align: center;
        padding: 10px;
        margin-top: 20px;
        border-top: 1px solid #ccc;
        font-size: 0.9rem;
        color: #666;
    }


</style>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Eskaria</h1>
            <a href="saskia.html" class="saskia">Saskia</a>
            <a href="index.html" class="saskia">Hasiera</a>
        </div>
    </header>


    <main>
        <h2>Eskaria</h2>
        <section class="form-container">
            <h3>Zure datuak</h3>
            <form action="#" method="get">
                <label for="izena">Izena:</label>
                <input type="text" id="izena" name="izena" required>
               
                <label for="abizena">Abizena:</label>
                <input type="text" id="abizena" name="abizena" required>
               
                <label for="helbidea">Helbidea:</label>
                <input type="text" id="helbidea" name="helbidea" required>
               
                <label for="herria">Herria:</label>
                <input type="text" id="herria" name="herria" required>
               
                <label for="posta-kodea">Posta-kodea:</label>
                <input type="text" id="posta-kodea" name="posta-kodea" required>
               
                <label for="probintzia">Probintzia:</label>
                <input type="text" id="probintzia" name="probintzia" required>
               
                <label for="email">E-maila:</label>
                <input type="email" id="email" name="email" required>
               
                <a href="eskaria2.html" class="submit-button">Hurrengoa</a>
               
            </form>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lea Artibai Ikastetxea</p>
    </footer>
</body>
</html>
